<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/styling and scripting/script.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/logos of MJ/MJ_art_gallery_logo_final_01-removebg-preview.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>sign up to create account</title>
</head>

<body class="signupbody">
    <header class="heading">
        <form class="loginform">
            <div class="headingofform">
                <span>
                    <i class="fa-solid fa-user usericon"></i><br>
                    sign up
                </span>
            </div>
            <div class="details ofsignup">
                <label for="email">
                    <input type="text" placeholder="enter your email ID/phone number" name="email" id="email"
                        class="inputs" required>
                </label>
            </div>
            <div class="details ofsignup">
                <label for="firstname">
                    <input type="text" placeholder="first name" name="firstname" id="firstname" class="inputs names" required>
                </label>
                <label for="lastname">
                    <input type="text" placeholder="last name" name="lastname" id="lastname" class="inputs names" required>
                </label>
            </div>
            <div class="details ofsignup">
                <label for="password">
                    <input type="password" placeholder="password" name="password" id="password" class="inputs" required>
                </label>
            </div>
            <div class="details ofsignup">
                <label for="conformpassword">
                    <input type="password" placeholder="conform password" name="conformpassword" id="conformpassword"
                        class="inputs" required>
                </label>
            </div>
            <div class="details ofsignup">
                <label for="sign up">
                    <input type="submit" placeholder="login" name="sign up" id="sign up" value="sign up"
                        class="inputs loginbtn">
                </label>
            </div>
            <div class="forgot details ofsignup">
                already have account?
                <a href="/html stracture of MJ/login.html" class="forgot signup">log in</a>
            </div>
        </form>
    </header>
</body>

</html>
